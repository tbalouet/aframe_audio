<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Audio</title>
  <link rel="stylesheet" type="text/css" href="public/styles/inline.css">

  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/ico" href="public/assets/icons/favicon.ico"/>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="A-Frame Audio">
  <link rel="apple-touch-icon" href="public/assets/icons/icon-128x128.png">
  
  <meta name="msapplication-TileImage" content="public/assets/icons/icon-128x128.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">  
  
  <script src="public/js/aframe.js"></script>
  <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
  <script src="public/js/script.js"></script>  
</head>
<body>
  <!-- MENUBAR -->
  <header class="header">
    <h1 class="header__title">A-Frame Audio</h1>
    <button id="butQRCode" class="butQRCode headerButton" title="Get page QR code"></button>
  </header>

  <!-- CONTENT CONTAINERS -->

  <div id="loaderDiv" class="dialog-container make-container--visible">
    <img class="loader" src="public/assets/icons/loader.gif" />
  </div>

  <div id="qrCodeDiv" class="dialog-container">
    <span id="closeQRCode" class="small close rounded heavy"></span>
    <div id="qrcode"></div>
  </div>

  <!-- A-FRAME ELEMENTS -->

  <a-scene >
    <a-entity camera look-controls position="0 2.5 0">
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>

      <a-box aframe-audio="soundName : _drum_35_17_JCLive_sf2_file; soundFile : 12835_17_JCLive_sf2_file.js"
        position="-3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_40_1_JCLive_sf2_file; soundFile : 12840_1_JCLive_sf2_file.js"
        position="-2 0.5 -3.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_42_1_JCLive_sf2_file; soundFile : 12842_1_JCLive_sf2_file.js"
        position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_51_1_JCLive_sf2_file; soundFile : 12851_1_JCLive_sf2_file.js"
        position="0 0.5 -4.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_50_1_JCLive_sf2_file; soundFile : 12850_1_JCLive_sf2_file.js"
        position="1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_48_1_JCLive_sf2_file; soundFile : 12848_1_JCLive_sf2_file.js"
        position="2 0.5 -3.5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box aframe-audio="soundName : _drum_41_1_JCLive_sf2_file; soundFile : 12841_1_JCLive_sf2_file.js"
        position="3 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sky color="#3f51b5"></a-sky>
  </a-scene>

  <!-- SCRIPTS -->

  <script src="public/js/qrcode.js"></script>
  <script src="public/js/ui-script.js"></script>
</body>
</html>
